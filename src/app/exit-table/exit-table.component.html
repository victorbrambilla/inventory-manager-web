<div>

  <div class='containerFilter'>
    <mat-form-field class='input-full-width'>
      <mat-label>Filtrar por Alimento</mat-label>
      <mat-select (selectionChange)="applyFilterbyFoodName($event.value)">
        <mat-option *ngFor="let food of foods" [value]="food.name">
          {{food.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" matSortActive="name">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Estoque </th>
      <td mat-cell *matCellDef="let element"> {{element.stock.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
